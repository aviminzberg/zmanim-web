  <style>

      --olive-light: #4c7a6b;
      --glass-bg: rgba(255,255,255,0.10);
      --glass-border: rgba(255,255,255,0.25);

      --glow-cyan: 0 0 24px 2px #b2ebf2;
      --glow-white: 0 0 24px 2px #fff;

      --font-hebrew: 'Ezra SIL', serif;

      --space-xl: 48px;
      --space-lg: 32px;
      --space-md: 20px;
      --space-sm: 12px;
      --space-xs: 6px;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, var(--olive-dark) 0%, var(--olive-light) 100%);
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
      font-family: var(--font-roman);

    body {

      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: var(--space-xl) var(--space-md) var(--space-md) var(--space-md);
      box-sizing: border-box;
      height: 100vh;
      width: 100vw;

    /* Main Clock */

      font-size: 7vw;
      font-weight: 700;
      color: var(--main-cyan);
      width: 90vw;
      max-width: 90vw;

      letter-spacing: 0.1em;
      margin: var(--space-lg) 0 var(--space-md) 0;
      text-shadow: var(--glow-cyan), 0 2px 8px #222;
      background: var(--glass-bg);
      border-radius: var(--radius-card);
      box-shadow: var(--main-shadow);
      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(6px);
      padding: var(--space-lg) 0;
      user-select: none;

    /* Hebrew Day/Parsha */
    #dayOfWeek, #calendarInfo, #hebrewDate {

      font-size: 1.5rem;
      color: var(--main-white);
      text-align: right;
      margin-bottom: var(--space-xs);
      text-shadow: 0 1px 4px #222;
      letter-spacing: 0.04em;
      padding-right: var(--space-sm);
      padding-left: var(--space-sm);

    #calendarInfo {

    /* Countdown Pill/Card */
    #countdown {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-roman);
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--main-cyan);
      background: var(--glass-bg);
      border-radius: var(--radius-pill);

      border: 1.5px solid var(--glass-border);
      backdrop-filter: blur(8px);
      padding: var(--space-sm) var(--space-lg);
      margin: 0 auto var(--space-lg) auto;
      min-width: 180px;
      min-height: 3.5rem;
      transition: box-shadow 0.2s;

      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
      outline: none;
      user-select: none;

    #settingsBtn:hover {
      background: rgba(224, 247, 250, 0.18);
      color: #fff;
      transform: scale(1.08);
      box-shadow: var(--main-shadow), var(--glow-white);
    }

    /* Slide-in Settings Panel */
    .settings-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      max-width: 480px;
      height: 60vh;
      background: var(--glass-bg);
      border-top-left-radius: var(--radius-card);
      border-top-right-radius: var(--radius-card);

      right: 0;
      margin: 0 auto;
      left: 50%;

      overflow-y: auto;
      padding: var(--space-lg) var(--space-md) var(--space-md) var(--space-md);
      display: flex;
      flex-direction: column;

    .settings-panel.open {

    .settings-panel h2 {

      color: var(--main-cyan);
      text-align: center;
      margin-bottom: var(--space-md);
      font-size: 1.5rem;
      letter-spacing: 0.04em;
    }
    .settings-panel fieldset {
      border: 1.5px solid var(--glass-border);

      padding: var(--space-xs) var(--space-sm);
      margin-bottom: var(--space-md);
      background: rgba(255,255,255,0.04);
    }
    .settings-panel legend {
      font-weight: 600;
      font-family: var(--font-hebrew);
      color: var(--main-cyan);
      padding: 0 var(--space-xs);
      font-size: 1.1rem;
    }
    .settings-panel label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-xs);
      font-size: 1rem;
      font-family: var(--font-hebrew);
      color: var(--main-white);
      padding: var(--space-xs) 0;
    }
    .settings-panel input[type="checkbox"] {
      accent-color: var(--main-cyan);
      width: 1.2rem;
      height: 1.2rem;
      border-radius: 0.5rem;
    }
    .settings-panel input[type="text"] {
      width: 4.5rem;
      padding: 4px;
      background: var(--glass-bg);
      border: 1.5px solid var(--glass-border);
      border-radius: 0.5rem;
      color: var(--main-cyan);
      font-family: var(--font-roman);
      font-size: 1rem;
      text-align: left;
      margin-right: var(--space-xs);
    }
    .settings-panel .buttons {
      display: flex;
      justify-content: flex-end;
      gap: var(--space-sm);
      margin-top: var(--space-md);
    }
    .settings-panel .buttons button {
      padding: 8px 24px;
      background: var(--main-cyan);
      border: none;
      border-radius: var(--radius-pill);
      color: #222;
      font-size: 1.1rem;
      font-family: var(--font-hebrew);
      font-weight: bold;
      cursor: pointer;
      box-shadow: var(--main-shadow), var(--glow-cyan);
      transition: background .2s, color .2s, box-shadow .2s;
      margin-left: var(--space-xs);
    }
    .settings-panel .buttons button:hover {
      background: #b2ebf2;
      color: #376055;
      box-shadow: var(--main-shadow), var(--glow-white);
    }

    /* Hide old modal */
    .modal { display: none !important; }
    .hidden { display: none !important; }

    /* Responsive */
    @media (max-width: 600px) {
      #clock { font-size: 2.5rem; }
      #countdown { font-size: 1.2rem; min-width: 120px; }
      .settings-panel { max-width: 100vw; }
    }
  </style>
</head>

  <script>
    // --- Slide-in settings panel logic ---
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsPanel = document.getElementById("settingsPanel");
    const cancelSettings = document.getElementById("cancelSettings");

    settingsBtn.onclick = () => settingsPanel.classList.add("open");
    cancelSettings.onclick = () => settingsPanel.classList.remove("open");
    settingsPanel.onclick = e => {
      if (e.target === settingsPanel) settingsPanel.classList.remove("open");
    };
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') settingsPanel.classList.remove('open');
    });

    // --- Main Halachic Clock Logic ---
    (async ()=> {
      const dayOfWeekEl = document.getElementById("dayOfWeek");
      const calendarInfoEl = document.getElementById("calendarInfo");
      const clockEl = document.getElementById("clock");
      const hebrewDateEl = document.getElementById("hebrewDate");
      const labelEl = document.getElementById("currentZmanLabel");
      const timeEl = document.getElementById("currentZmanTime");
      const countdownEl = document.getElementById("countdown");
      const zmanListEl = document.getElementById("zmanList");
      const settingsForm = document.getElementById("settingsForm");

      const CORE_KEYS = [
        "Alos72","Misheyakir10Point2Degrees","Sunrise","SofZmanShmaMGA","SofZmanShmaGRA",
        "SofZmanTfilaMGA","SofZmanTfilaGRA","Chatzos","MinchaGedola","MinchaKetana",
        "PlagHamincha","Sunset","Tzais"
      ];
      const CORE_LABELS = {
        Alos72:"×¢×œ×•×ª ×”×©×—×¨",
        Misheyakir10Point2Degrees:"××©×™×›×™×¨",
        Sunrise:"×”× ×¥ ×”×—××”",
        SofZmanShmaMGA:"×¡×•×£ ×–××Ÿ ×§×¨×™××ª ×©××¢ (××´×)",
        SofZmanShmaGRA:"×¡×•×£ ×–××Ÿ ×§×¨×™××ª ×©××¢ (×’×´×¨×´×)",
        SofZmanTfilaMGA:"×¡×•×£ ×–××Ÿ ×ª×¤×™×œ×” (××´×)",
        SofZmanTfilaGRA:"×¡×•×£ ×–××Ÿ ×ª×¤×™×œ×” (×’×´×¨×´×)",
        Chatzos:"×—×¦×•×ª ×”×™×•×",
        MinchaGedola:"×× ×—×” ×’×“×•×œ×”",
        MinchaKetana:"×× ×—×” ×§×˜× ×”",
        PlagHamincha:"×¤×œ×’ ×”×× ×—×”",
        Sunset:"×©×§×™×¢×”",
        Tzais:"×¦××ª ×”×›×•×›×‘×™×"
      };
      const CUSTOM_KEYS = ["×‘×¨×›×•×ª","×¨×‘×™ ×™×©××¢××œ","×™×©×ª×‘×—","×§×¨×™××ª ×©××¢","×××ª","×ª×”×™×œ×•×ª"];
      const DEFAULT_OFFSETS = {
        "×‘×¨×›×•×ª":-1958,
        "×¨×‘×™ ×™×©××¢××œ":-1162,
        "×™×©×ª×‘×—":-502,
        "×§×¨×™××ª ×©××¢":-292,
        "×××ª":-142,
        "×ª×”×™×œ×•×ª":-22
      };

      function formatOffset(sec){
        const sign=sec<0?'-':'';
        sec=Math.abs(sec);
        const m=Math.floor(sec/60), s=sec%60;
        return `${sign}${m}:${s<10?'0'+s:s}`;
      }
      function parseOffset(str){
        str=str.trim(); if(!str) return NaN;
        const sign=str.startsWith('-')?-1:1;
        str=str.replace(/^[+-]/,'');
        const [mp,sp]=str.split(':');
        const m=parseInt(mp,10), s=sp?parseInt(sp,10):0;
        return isNaN(m)||isNaN(s)?NaN:sign*(m*60+s);
      }
      function updateDayOfWeek(){
        const heb=['×¨××©×•×Ÿ','×©× ×™','×©×œ×™×©×™','×¨×‘×™×¢×™','×—××™×©×™','×©×™×©×™','×©×‘×ª'];
        dayOfWeekEl.textContent = `×™×•× ${heb[new Date().getDay()]}`;
      }
      let userVisible=JSON.parse(localStorage.getItem("visible")||"null");
      if(!Array.isArray(userVisible)||!userVisible.length) userVisible=CORE_KEYS.slice();
      const userOffsets=JSON.parse(localStorage.getItem("offsets"))||{...DEFAULT_OFFSETS};
      settingsForm.querySelectorAll('input[name="zman"]').forEach(cb=>cb.checked=userVisible.includes(cb.value));
      CUSTOM_KEYS.forEach(key=>{
        const inp=settingsForm.querySelector(`input[name="${key}"]`);
        if(inp) inp.value=formatOffset(userOffsets[key]);
      });
      settingsForm.onsubmit=e=>{
        e.preventDefault();
        const vis=Array.from(settingsForm.querySelectorAll('input[name="zman"]:checked')).map(cb=>cb.value);
        localStorage.setItem("visible",JSON.stringify(vis.length?vis:CORE_KEYS));
        const offs={};
        CUSTOM_KEYS.forEach(key=>{
          const raw=settingsForm.querySelector(`input[name="${key}"]`).value;
          const v=parseOffset(raw);
          offs[key]=isNaN(v)?DEFAULT_OFFSETS[key]:v;
        });
        localStorage.setItem("offsets",JSON.stringify(offs));
        settingsPanel.classList.remove("open");
        location.reload();
      };

      function formatTime(d){
        let t=d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',second:'2-digit',hour12:false});
        return t;
      }
      function formatCountdown(sec){
        if (sec < 0) sec = 0;
        const h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60;
        const pad=n=>n<10?'0'+n:n;
        return h>0 ? `${h}:${pad(m)}:${pad(s)}` : `${m}:${pad(s)}`;
      }
      function updateClock(){ clockEl.textContent=formatTime(new Date()); }
      async function updateHebrewDate(){
        try{
          const now=new Date();
          const res=await fetch(`https://www.hebcal.com/converter?cfg=json&gy=${now.getFullYear()}&gm=${now.getMonth()+1}&gd=${now.getDate()}&g2h=1`);
          hebrewDateEl.textContent=(await res.json()).hebrew;
        }catch{ hebrewDateEl.textContent="×©×’×™××” ×‘×ª××¨×™×š"; }
      }
      async function fetchLocation(){
        return new Promise(resolve=>{
          if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(
              pos=>resolve({lat:pos.coords.latitude,lon:pos.coords.longitude}),
              ()=>resolve({lat:40.0821,lon:-74.2097}),
              {enableHighAccuracy:true,timeout:10000}
            );
          } else resolve({lat:40.0821,lon:-74.2097});
        });
      }

      updateDayOfWeek();
      updateClock(); setInterval(updateClock,1000);
      await updateHebrewDate();

      const {lat,lon}=await fetchLocation();
      const now=new Date();
      const raw=KosherZmanim.getZmanimJson({
        date:now.toISOString().slice(0,10),
        timeZoneId:Intl.DateTimeFormat().resolvedOptions().timeZone,
        locationName:"Local",latitude:lat,longitude:lon,
        elevation:0,complexZmanim:true
      }).Zmanim;

      const list=[];
      // Candle lighting (Friday)
      if(now.getDay()===5 && raw.Sunset){
        const cl=new Date(raw.Sunset);
        cl.setMinutes(cl.getMinutes()-18);
        list.push({name:"×”×“×œ×§×ª × ×¨×•×ª",time:cl});
        calendarInfoEl.innerHTML = `<div style="color:#FFD700;font-weight:bold;">ğŸ•¯ï¸ ×”×“×œ×§×ª × ×¨×•×ª: ${formatTime(cl)}</div>`;
      }
      CORE_KEYS.forEach(key=>{
        if(userVisible.includes(key)&&raw[key]) list.push({name:CORE_LABELS[key],time:new Date(raw[key])});
      });
      if(raw.Sunrise){
        const netz=new Date(raw.Sunrise);
        CUSTOM_KEYS.forEach(key=>{
          const t=new Date(netz.getTime()+userOffsets[key]*1000);
          list.push({name:key,time:t});
        });
      }
      const sorted=list.sort((a,b)=>a.time-b.time);
      let next=sorted.find(z=>z.time>new Date());

      function render(){
        const now=new Date();
        next=sorted.find(z=>z.time>now);
        if(next){
          labelEl.textContent=next.name;
          timeEl.textContent=formatTime(next.time);
          countdownEl.textContent=formatCountdown(Math.floor((next.time-now)/1000));
        } else {
          labelEl.textContent="××™×Ÿ ×–×× ×™ ×™×•× ×–××™× ×™× ×›×¨×’×¢";
          timeEl.textContent="--:--:--";
          countdownEl.textContent="--:--";
        }
        zmanListEl.innerHTML='';
        sorted.forEach(({name,time})=>{
          if(time<=now) return;
          const div=document.createElement('div');
          if(name===next?.name) div.classList.add('next');
          div.innerHTML = `<span>${name}</span><span>${formatTime(time)}</span>`;
          zmanListEl.append(div);
        });
      }
      render();
      setInterval(render,1000);
    })();
  </script>
</body>
</html>
