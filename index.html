<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>זמני יום</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      transition: background 2s ease;
    }
    .night {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }
    .sunrise {
      background: linear-gradient(to top, #f3904f, #3b4371);
    }
    .day {
      background: linear-gradient(to top, #2193b0, #6dd5ed);
    }
    .sunset {
      background: linear-gradient(to top, #e96443, #904e95);
    }
  </style>
</head>
<body class="text-white p-4 min-h-screen flex flex-col items-center">
  <div class="text-center mt-6">
    <div id="clock" class="text-6xl font-bold mb-2">00:00:00</div>
    <div id="hebrewDate" class="text-lg text-gray-300 mb-8">תאריך עברי</div>
  </div>

  <div class="bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-xl mb-8 text-center">
    <div id="currentZmanLabel" class="text-2xl font-semibold">טוען...</div>
    <div id="currentZmanTime" class="text-4xl font-bold my-2">00:00:00</div>
    <div id="countdown" class="text-2xl text-green-400 font-bold">(00:00:00)</div>
  </div>

  <div id="zmanList" class="grid gap-4 w-full max-w-xl"></div>

  <script>
    const clockEl = document.getElementById("clock");
    const hebrewDateEl = document.getElementById("hebrewDate");

    function formatTime(date) {
      return date.toLocaleTimeString("he-IL", {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).replace(/[\u200e\s"׳״א-ת]+/g, '').trim();
    }

    function updateClockDisplay() {
      const now = new Date();
      clockEl.textContent = formatTime(now);
    }

    function updateHebrewDate() {
      const now = new Date();
      const formatter = new Intl.DateTimeFormat('he-IL-u-ca-hebrew', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      hebrewDateEl.textContent = formatter.format(now);
    }

    const phases = ['night', 'sunrise', 'day', 'sunset'];
    let phaseIndex = 0;
    function cycleDemoBackground() {
      document.body.className = phases[phaseIndex];
      phaseIndex = (phaseIndex + 1) % phases.length;
    }

    setInterval(() => {
      updateClockDisplay();
      updateHebrewDate();
    }, 1000);

    setInterval(cycleDemoBackground, 15000);
    window.onload = cycleDemoBackground;
  </script>
</body>
</html>
