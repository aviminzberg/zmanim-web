<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>זמני יום</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px 20px;
      font-size: 1.5rem;
    }

    #clock {
      font-size: 6rem;
      font-weight: bold;
      margin: 10px 0 40px;
      text-align: center;
    }

    .zman-section {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .zman-time-display {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .zman-countdown {
      font-size: 2rem;
      color: #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="clock">00:00:00</div>

  <div class="zman-section">
    זמן הבא: <div id="next-zman-name">נץ החמה</div>
    <div class="zman-time-display" id="next-zman-time">06:02</div>
    <div class="zman-countdown" id="countdown">00:00:00</div>
  </div>

  <div class="zman-section">
    זמני היום:
    <ul id="zmanim-list" style="list-style: none; padding: 0; font-size: 1.5rem;">
      <li>עלות השחר: <span id="alos">05:00</span></li>
      <li>נץ החמה: <span id="netz">06:02</span></li>
      <li>חצות היום: <span id="chatzos">12:42</span></li>
      <li>מנחה גדולה: <span id="mincha-gedola">13:15</span></li>
      <li>שקיעה: <span id="shkia">19:45</span></li>
      <li>צאת הכוכבים: <span id="tzeis">20:10</span></li>
    </ul>
  </div>

  <script>
    // Live clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        now.toLocaleTimeString('he-IL', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Sample zmanim (replace with real times if loading from API/KosherJava)
    const zmanim = [
      { name: 'עלות השחר', time: '05:00' },
      { name: 'נץ החמה', time: '06:02' },
      { name: 'חצות היום', time: '12:42' },
      { name: 'מנחה גדולה', time: '13:15' },
      { name: 'שקיעה', time: '19:45' },
      { name: 'צאת הכוכבים', time: '20:10' },
    ];

    // Countdown logic
    function updateCountdown() {
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();

      // Find next zman
      let nextZman = null;
      for (let i = 0; i < zmanim.length; i++) {
        const [hour, minute] = zmanim[i].time.split(':').map(Number);
        const zmanMinutes = hour * 60 + minute;
        if (zmanMinutes > nowMinutes) {
          nextZman = zmanim[i];
          break;
        }
      }

      // If no zman is left, show tomorrow's first
      if (!nextZman) {
        nextZman = zmanim[0];
      }

      // Display name and time
      document.getElementById('next-zman-name').textContent = nextZman.name;
      document.getElementById('next-zman-time').textContent = nextZman.time;

      // Calculate countdown
      const [nextHour, nextMin] = nextZman.time.split(':').map(Number);
      const nextTime = new Date(now);
      nextTime.setHours(nextHour, nextMin, 0, 0);

      if (nextTime < now) {
        nextTime.setDate(now.getDate() + 1);
      }

      const diff = Math.floor((nextTime - now) / 1000);
      const hours = String(Math.floor(diff / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
      const seconds = String(diff % 60).padStart(2, '0');

      document.getElementById('countdown').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
