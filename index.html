<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>זמני היום</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/kosher-zmanim@0.9.0/dist/kosher-zmanim.min.js"></script>
</head>
<body>
  <button id="settingsBtn">⚙️</button>
  <div id="dayOfWeek"></div>
  <div id="calendarInfo"></div>
  <div id="clock">00:00:00</div>
  <div id="hebrewDate">תאריך עברי</div>
  <div id="currentZmanLabel">טוען...</div>
  <div id="currentZmanTime">00:00:00</div>
  <div id="countdown">00:00</div>
  <div id="zmanList"></div>

  <!-- Settings Modal (minimal overlay for usability) -->
  <div id="settingsModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:200;">
    <div style="background:#fff;color:#222;border-radius:1rem;padding:2rem;max-width:400px;width:90vw;max-height:90vh;overflow-y:auto;">
      <h2>הגדרות זמני יום</h2>
      <form id="settingsForm">
        <fieldset>
          <legend>בחר אילו זמני יום להציג</legend>
          <label><input type="checkbox" name="zman" value="Alos72"> עלות השחר</label><br/>
          <label><input type="checkbox" name="zman" value="Misheyakir10Point2Degrees"> משיכיר</label><br/>
          <label><input type="checkbox" name="zman" value="Sunrise"> הנץ החמה</label><br/>
          <label><input type="checkbox" name="zman" value="SofZmanShmaMGA"> סוף זמן קריאת שמע (מ״א)</label><br/>
          <label><input type="checkbox" name="zman" value="SofZmanShmaGRA"> סוף זמן קריאת שמע (גר״א)</label><br/>
          <label><input type="checkbox" name="zman" value="SofZmanTfilaMGA"> סוף זמן תפילה (מ״א)</label><br/>
          <label><input type="checkbox" name="zman" value="SofZmanTfilaGRA"> סוף זמן תפילה (גר״א)</label><br/>
          <label><input type="checkbox" name="zman" value="Chatzos"> חצות היום</label><br/>
          <label><input type="checkbox" name="zman" value="MinchaGedola"> מנחה גדולה</label><br/>
          <label><input type="checkbox" name="zman" value="MinchaKetana"> מנחה קטנה</label><br/>
          <label><input type="checkbox" name="zman" value="PlagHamincha"> פלג המנחה</label><br/>
          <label><input type="checkbox" name="zman" value="Sunset"> שקיעה</label><br/>
          <label><input type="checkbox" name="zman" value="Tzais"> צאת הכוכבים</label>
        </fieldset>
        <fieldset>
          <legend>משך בין חלקי התפילה (דקות:שניות)</legend>
          <table style="width:100%;border-collapse:collapse;">
            <tr><th style="text-align:right;">מקטע</th><th>דקות</th><th>שניות</th></tr>
            <tr><td>ברכות → ר' ישמעאל</td>
              <td><input type="number" name="ברכות_min" min="0" max="60" value="13" style="width:3em;"></td>
              <td><input type="number" name="ברכות_sec" min="0" max="59" value="16" style="width:3em;"></td></tr>
            <tr><td>ר' ישמעאל → ישתבח</td>
              <td><input type="number" name="רבי ישמעאל_min" min="0" max="60" value="11" style="width:3em;"></td>
              <td><input type="number" name="רבי ישמעאל_sec" min="0" max="59" value="0" style="width:3em;"></td></tr>
            <tr><td>ישתבח → שמע</td>
              <td><input type="number" name="ישתבח_min" min="0" max="60" value="3" style="width:3em;"></td>
              <td><input type="number" name="ישתבח_sec" min="0" max="59" value="30" style="width:3em;"></td></tr>
            <tr><td>שמע → אמת</td>
              <td><input type="number" name="קריאת שמע_min" min="0" max="60" value="2" style="width:3em;"></td>
              <td><input type="number" name="קריאת שמע_sec" min="0" max="59" value="30" style="width:3em;"></td></tr>
            <tr><td>אמת → תהילות</td>
              <td><input type="number" name="אמת_min" min="0" max="60" value="2" style="width:3em;"></td>
              <td><input type="number" name="אמת_sec" min="0" max="59" value="0" style="width:3em;"></td></tr>
            <tr><td>תהילות → נץ</td>
              <td><input type="number" name="תהילות_min" min="0" max="60" value="0" style="width:3em;"></td>
              <td><input type="number" name="תהילות_sec" min="0" max="59" value="22" style="width:3em;"></td></tr>
          </table>
        </fieldset>
        <div style="display:flex;justify-content:flex-end;gap:8px;">
          <button type="button" id="cancelSettings">ביטול</button>
          <button type="submit">שמור</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  (async ()=> {
    const dayOfWeekEl    = document.getElementById("dayOfWeek");
    const calendarInfoEl = document.getElementById("calendarInfo");
    const clockEl        = document.getElementById("clock");
    const hebrewDateEl   = document.getElementById("hebrewDate");
    const labelEl        = document.getElementById("currentZmanLabel");
    const timeEl         = document.getElementById("currentZmanTime");
    const countdownEl    = document.getElementById("countdown");
    const zmanListEl     = document.getElementById("zmanList");
    const settingsBtn    = document.getElementById("settingsBtn");
    const settingsModal  = document.getElementById("settingsModal");
    const settingsForm   = document.getElementById("settingsForm");
    const cancelSettings = document.getElementById("cancelSettings");

    const CORE_KEYS = ["Alos72","Misheyakir10Point2Degrees","Sunrise","SofZmanShmaMGA","SofZmanShmaGRA","SofZmanTfilaMGA","SofZmanTfilaGRA","Chatzos","MinchaGedola","MinchaKetana","PlagHamincha","Sunset","Tzais"];
    const CORE_LABELS = {Alos72:"עלות השחר",Misheyakir10Point2Degrees:"משיכיר",Sunrise:"הנץ החמה",SofZmanShmaMGA:"סוף זמן קריאת שמע (מ״א)",SofZmanShmaGRA:"סוף זמן קריאת שמע (גר״א)",SofZmanTfilaMGA:"סוף זמן תפילה (מ״א)",SofZmanTfilaGRA:"סוף זמן תפילה (גר״א)",Chatzos:"חצות היום",MinchaGedola:"מנחה גדולה",MinchaKetana:"מנחה קטנה",PlagHamincha:"פלג המנחה",Sunset:"שקיעה",Tzais:"צאת הכוכבים"};
    const CUSTOM_KEYS = ["ברכות","רבי ישמעאל","ישתבח","קריאת שמע","אמת","תהילות"];
    const DEFAULT_OFFSETS = {"ברכות":-1958,"רבי ישמעאל":-1162,"ישתבח":-502,"קריאת שמע":-292,"אמת":-142,"תהילות":-22};

    function formatOffset(sec){
      const sign=sec<0?'-':''; sec=Math.abs(sec);
      const m=Math.floor(sec/60), s=sec%60;
      return `${sign}${m}:${s<10?'0'+s:s}`;
    }
    function parseOffset(str){
      str=str.trim(); if(!str) return NaN;
      const sign=str.startsWith('-')?-1:1;
      str=str.replace(/^[+-]/,'');
      const [mp,sp]=str.split(':');
      const m=parseInt(mp,10), s=sp?parseInt(sp,10):0;
      return isNaN(m)||isNaN(s)?NaN:sign*(m*60+s);
    }

    function updateDayOfWeek(){
      const heb=['ראשון','שני','שלישי','רביעי','חמישי','שישי','שבת'];
      dayOfWeekEl.textContent=`יום ${heb[new Date().getDay()]}`;
    }

    let userVisible = JSON.parse(localStorage.getItem("visible") || "null");
    if (!Array.isArray(userVisible) || !userVisible.length) userVisible = CORE_KEYS.slice();
    let userOffsets = JSON.parse(localStorage.getItem("offsets")) || { ...DEFAULT_OFFSETS };

    settingsForm.querySelectorAll('input[name="zman"]').forEach(cb=>cb.checked=userVisible.includes(cb.value));
    CUSTOM_KEYS.forEach(key=>{
      const inp=settingsForm.querySelector(`input[name="${key}"]`);
      if(inp) inp.value=formatOffset(userOffsets[key]);
    });

    settingsBtn.onclick=()=>settingsModal.style.display = "flex";
    cancelSettings.onclick=()=>settingsModal.style.display = "none";
    settingsModal.onclick=e=>{if(e.target===settingsModal)settingsModal.style.display = "none";};
    window.addEventListener('keydown',e=>{if(e.key==='Escape')settingsModal.style.display = "none";});

    settingsForm.onsubmit=e=>{
      e.preventDefault();
      const vis=Array.from(settingsForm.querySelectorAll('input[name="zman"]:checked')).map(cb=>cb.value);
      localStorage.setItem("visible",JSON.stringify(vis.length?vis:CORE_KEYS));
      // Gather durations
      const durations = {};
      CUSTOM_KEYS.forEach(key=>{
        const min = parseInt(settingsForm.querySelector(`input[name='${key}_min']`).value,10)||0;
        const sec = parseInt(settingsForm.querySelector(`input[name='${key}_sec']`).value,10)||0;
        durations[key] = min*60 + sec;
      });
      // Calculate offsets from netz (work backwards)
      let total = 0;
      const offsets = {};
      [...CUSTOM_KEYS].reverse().forEach(key => {
        total += durations[key];
        offsets[key] = -total;
      });
      localStorage.setItem("offsets",JSON.stringify(offsets));
      settingsModal.style.display = "none";
      updateUserSettingsAndRender();
    };

    function formatTime(d){
      let t=d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',second:'2-digit',hour12:true});
      return t.replace(/\s?(AM|PM)/,'');
    }
    function formatCountdown(sec){
      const h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60;
      const pad=n=>n<10?'0'+n:n;
      return h>0?`${h}:${pad(m)}:${pad(s)}`:`${m}:${pad(s)}`;
    }
    function updateClock(){ clockEl.textContent=formatTime(new Date()); }

    async function updateHebrewDate(){
      try{
        const now=new Date();
        const res=await fetch(`https://www.hebcal.com/converter?cfg=json&gy=${now.getFullYear()}&gm=${now.getMonth()+1}&gd=${now.getDate()}&g2h=1`);
        hebrewDateEl.textContent=(await res.json()).hebrew;
      }catch{ hebrewDateEl.textContent="שגיאה בתאריך"; }
    }

    async function fetchLocation(){
      return new Promise(resolve=>{
        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(
            pos=>resolve({lat:pos.coords.latitude,lon:pos.coords.longitude}),
            ()=>resolve({lat:40.0821,lon:-74.2097}),
            {enableHighAccuracy:true,timeout:10000}
          );
        } else resolve({lat:40.0821,lon:-74.2097});
      });
    }

    updateDayOfWeek();
    updateClock(); setInterval(updateClock,1000);
    await updateHebrewDate();

    const {lat,lon}=await fetchLocation();
    const now=new Date();
    const raw=KosherZmanim.getZmanimJson({
      date:now.toISOString().slice(0,10),
      timeZoneId:Intl.DateTimeFormat().resolvedOptions().timeZone,
      locationName:"Local",latitude:lat,longitude:lon,
      elevation:0,complexZmanim:true
    }).Zmanim;

    function render() {
      // Always get the latest settings
      userVisible = JSON.parse(localStorage.getItem("visible") || "null");
      if (!Array.isArray(userVisible) || !userVisible.length) userVisible = CORE_KEYS.slice();
      userOffsets = JSON.parse(localStorage.getItem("offsets")) || { ...DEFAULT_OFFSETS };

      const now = new Date();

      // Build the list fresh every time
      const list = [];
      if(now.getDay()===5 && raw.Sunset){
        const cl=new Date(raw.Sunset);
        cl.setMinutes(cl.getMinutes()-18);
        list.push({name:"הדלקת נרות",time:cl});
        calendarInfoEl.innerHTML=`<div style="color:#FFD700;font-weight:bold;">🕯️ הדלקת נרות: ${formatTime(cl)}</div>`;
      }
      CORE_KEYS.forEach(key=>{ if(userVisible.includes(key)&&raw[key]) list.push({name:CORE_LABELS[key],time:new Date(raw[key])}); });
      if(raw.Sunrise){
        const netz=new Date(raw.Sunrise);
        CUSTOM_KEYS.forEach(key=>{
          const t=new Date(netz.getTime()+userOffsets[key]*1000);
          list.push({name:key,time:t});
        });
      }

      const sorted = list.slice().sort((a, b) => a.time - b.time);

      let next = sorted.find(z => z.time > now);
      if (next) {
        labelEl.textContent = next.name;
        timeEl.textContent = formatTime(next.time);
        countdownEl.textContent = formatCountdown(Math.floor((next.time - now) / 1000));
      } else {
        labelEl.textContent = "אין זמני יום זמינים כרגע";
        timeEl.textContent = "--:--:--";
        countdownEl.textContent = "--:--";
      }
      zmanListEl.innerHTML = '';
      sorted.forEach(({ name, time }) => {
        // Only show future zmanim
        if (time <= now) return;
        const div = document.createElement('div');
        if (name === next?.name) div.classList.add('next');
        div.innerHTML = `<span>${name}</span><span>${formatTime(time)}</span>`;
        zmanListEl.append(div);
      });
    }

    setInterval(render, 1000);
    render();
  })();

  function updateUserSettingsAndRender() {
    // Update userVisible and userOffsets from localStorage
    userVisible = JSON.parse(localStorage.getItem("visible") || "null");
    if (!Array.isArray(userVisible) || !userVisible.length) userVisible = CORE_KEYS.slice();
    Object.assign(userOffsets, JSON.parse(localStorage.getItem("offsets")) || DEFAULT_OFFSETS);
    render();
  }
  </script>
</body>
</html>
