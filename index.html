<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>זמני יום</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px 20px;
      font-size: 1.5rem;
    }

    #clock {
      font-size: 6rem;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
    }

    #hebrewDate {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .zman-section {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 40px;
    }

    .zman-time-display {
      font-size: 3rem;
      font-weight: bold;
    }

    .zman-countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #aaa;
    }

    .zman-list {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div id="clock">00:00</div>
  <div id="hebrewDate">תאריך עברי</div>

  <div class="zman-section">
    <div id="currentZmanLabel">טוען...</div>
    <div id="currentZmanTime" class="zman-time-display">00:00</div>
    <div id="countdown" class="zman-countdown">(00:00)</div>
  </div>

  <div class="zman-list" id="zmanList"></div>

  <script>
    const weekdayOffsets = {
      "עלות השחר": -72,
      "משיכיר": -51,
      "ברכות": -27,
      "ישתבח": -8,
      "הנץ שמו\"ע": 0
    };

    const shabbosOffsets = {
      "עלות השחר": -72,
      "משיכיר": -50,
      "ברכות": -45,
      "רבי ישמעל": -37,
      "ישתבח": -14,
      "הנץ שמו\"ע": 0
    };

    const zmanListEl = document.getElementById("zmanList");
    const labelEl = document.getElementById("currentZmanLabel");
    const timeEl = document.getElementById("currentZmanTime");
    const countdown = document.getElementById("countdown");
    const clockEl = document.getElementById("clock");
    const hebrewDateEl = document.getElementById("hebrewDate");

   function formatTime(date) {
  let time = date.toLocaleTimeString("he-IL", {
    hour: '2-digit',
    minute: '2-digit',
    hour12: true
  });
  return time.replace(/[\u200e\s"׳״א-ת]+/g, '').trim();
}

    function formatCountdown(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `(${h}:${m}:${s})`;
    }

    function updateClockDisplay() {
      const now = new Date();
      clockEl.textContent = formatTime(now);
    }

    function updateHebrewDate() {
      const now = new Date();
      const formatter = new Intl.DateTimeFormat('he-IL-u-ca-hebrew', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      hebrewDateEl.textContent = formatter.format(now);
    }

    function highlightNextZman(zmanim) {
      const now = new Date();
      zmanListEl.innerHTML = "";
      labelEl.dataset.found = "";

      for (let i = 0; i < zmanim.length; i++) {
        const [name, time] = zmanim[i];
        const zmanDiv = document.createElement("div");
        zmanDiv.className = "zman";
        zmanDiv.innerHTML = `<div><strong>${name}</strong></div><div>${formatTime(time)}</div>`;
        zmanListEl.appendChild(zmanDiv);

        if (time > now && !labelEl.dataset.found) {
          const diff = Math.floor((time - now) / 1000);
          labelEl.textContent = name;
          labelEl.dataset.found = "true";
          timeEl.textContent = formatTime(time);
          countdown.textContent = formatCountdown(diff);
        }
      }

      if (!labelEl.dataset.found) {
        labelEl.textContent = "מעדכן...";
        timeEl.textContent = "--:--";
        countdown.textContent = "(00:00:00)";
        startClockTomorrow();
      }
    }

    async function fetchLocation() {
      const res = await fetch("https://ipapi.co/json/");
      const data = await res.json();
      return { lat: data.latitude, lon: data.longitude };
    }

    async function fetchAlot(lat, lon, dateStr) {
      const url = `https://www.hebcal.com/zmanim?cfg=json&latitude=${lat}&longitude=${lon}&date=${dateStr}`;
      const res = await fetch(url);
      const data = await res.json();
      return new Date(data.times.alotHaShachar);
    }

    async function startClock() {
      updateClockDisplay();
      updateHebrewDate();

      const now = new Date();
      const today = now.toISOString().split("T")[0];
      const isShabbos = now.getDay() === 6;
      const offsets = isShabbos ? shabbosOffsets : weekdayOffsets;
      const { lat, lon } = await fetchLocation();
      const alos = await fetchAlot(lat, lon, today);
      const netz = new Date(alos.getTime() + 72 * 60000);

      let zmanim = Object.entries(offsets).map(([name, offset]) => {
        const t = new Date(netz.getTime() + offset * 60000);
        return [name, t];
      });

      if (!isShabbos) {
        const timeMap = Object.fromEntries(zmanim);
        const berachos = timeMap["ברכות"];
        const yishtabach = timeMap["ישתבח"];
        const rYishmael = new Date(berachos.getTime() + 8 * 60 * 1000);
        const kriatShema = new Date(yishtabach.getTime() + 3.5 * 60 * 1000);
        const emes = new Date(kriatShema.getTime() + 2.5 * 60 * 1000);
        zmanim.splice(3, 0, ["רבי ישמעל", rYishmael]);
        zmanim.splice(5, 0, ["קריעת שמע", kriatShema]);
        zmanim.splice(6, 0, ["אמת", emes]);
      }

      highlightNextZman(zmanim);
      setInterval(() => {
        updateClockDisplay();
        updateHebrewDate();
        highlightNextZman(zmanim);
      }, 1000);
    }

    async function startClockTomorrow() {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);
      const tomorrowDate = tomorrow.toISOString().split("T")[0];
      const { lat, lon } = await fetchLocation();
      const alosTomorrow = await fetchAlot(lat, lon, tomorrowDate);

      const interval = setInterval(() => {
        const now2 = new Date();
        updateClockDisplay();
        updateHebrewDate();
        const diff = Math.floor((alosTomorrow - now2) / 1000);
        if (diff <= 0) {
          clearInterval(interval);
          startClock();
        } else {
          labelEl.textContent = "עלות השחר (מחר)";
          timeEl.textContent = formatTime(alosTomorrow);
          countdown.textContent = formatCountdown(diff);
        }
      }, 1000);
    }

    startClock();
  </script>
</body>
</html>
