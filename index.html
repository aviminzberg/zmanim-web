<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>זמני היום עם אפשרויות מתקדמות</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/kosher-zmanim@0.9.0/dist/kosher-zmanim.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #fff;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
    }
    #settingsToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.3s ease;
    }
    #settingsToggle:hover {
      transform: rotate(90deg);
    }
    #settings {
      display: none;
      position: fixed;
      top: 3rem;
      right: 1rem;
      background: rgba(34, 34, 34, 0.9);
      padding: 1.5rem;
      border-radius: 1rem;
      max-width: 320px;
      width: 90%;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }
    #settings h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 700;
    }
    #settings label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #e2e8f0;
    }
    #settings input[type=number] {
      width: 3rem;
      margin: 0 0.25rem;
      background: #2d3748;
      color: #fff;
      border: 1px solid #4a5568;
      border-radius: 0.25rem;
      padding: 0.25rem;
    }
    #settings input[type=checkbox] {
      accent-color: #4299e1;
    }
    .zman {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem;
      background: rgba(51, 51, 51, 0.5);
      border-radius: 0.75rem;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }
    .zman:hover {
      background: rgba(51, 51, 51, 0.8);
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="flex flex-col items-center text-white">
  <button id="settingsToggle" aria-label="Toggle settings">⚙️</button>
  <div id="settings">
    <!-- Settings content remains the same -->
  </div>
