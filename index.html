<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>זמני יום</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 40px 20px;
      font-size: 1.25rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px;
      color: #4da6ff;
    }

    #countdown {
      font-size: 6rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .zman-list {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .zman {
      background: #222;
      border-radius: 15px;
      padding: 20px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .zman.highlight {
      background: #0047ab;
      color: white;
    }

    .zman.shabbos {
      background: #f4c542;
      color: #111;
      font-weight: bold;
    }

    .zman-name {
      font-weight: bold;
      font-size: 1.4rem;
    }

    .zman-time {
      font-family: monospace;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <h1 id="currentZmanLabel">⌛ טוען...</h1>
  <div id="countdown">00:00:00</div>
  <div class="zman-list" id="zmanList"></div>

  <script>
    const weekdayOffsets = {
      "עלות השחר": -72,
      "משיכיר": -51,
      "ברכות": -27,
      "רבי ישמעל": -18,
      "ישתבח": -8,
      "הנץ": 0
    };

    const shabbosOffsets = {
      "עלות השחר": -72,
      "משיכיר": -50,
      "ברכות": -45,
      "רבי ישמעל": -37,
      "ישתבח": -14,
      "הנץ": 0
    };

    const zmanListEl = document.getElementById("zmanList");
    const labelEl = document.getElementById("currentZmanLabel");
    const countdown = document.getElementById("countdown");

    function formatTime(date) {
      return date.toLocaleTimeString("he-IL", { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function renderZmanim(zmanim, isShabbos) {
      zmanListEl.innerHTML = "";
      for (const [name, time] of zmanim) {
        const div = document.createElement("div");
        div.className = "zman" + (isShabbos ? " shabbos" : "");
        div.innerHTML = `<div class="zman-name">${name}</div><div class="zman-time">${formatTime(time)}</div>`;
        zmanListEl.appendChild(div);
      }
    }

    function highlightNextZman(zmanim) {
      const now = new Date();
      for (let i = 0; i < zmanim.length; i++) {
        const [name, time] = zmanim[i];
        if (time > now) {
          const diff = Math.floor((time - now) / 1000);
          const h = String(Math.floor(diff / 3600)).padStart(2, '0');
          const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
          const s = String(diff % 60).padStart(2, '0');
          countdown.textContent = `${h}:${m}:${s}`;
          labelEl.textContent = name;
          [...zmanListEl.children].forEach(el => el.classList.remove("highlight"));
          zmanListEl.children[i].classList.add("highlight");
          return;
        }
      }
      countdown.textContent = "⭯️ מחכה ליום הבא...";
      labelEl.textContent = "מעדכן...";
      startClockTomorrow();
    }

    async function fetchLocation() {
      const res = await fetch("https://ipapi.co/json/");
      const data = await res.json();
      return { lat: data.latitude, lon: data.longitude };
    }

    async function fetchAlot(lat, lon, dateStr) {
      const url = `https://www.hebcal.com/zmanim?cfg=json&latitude=${lat}&longitude=${lon}&date=${dateStr}`;
      const res = await fetch(url);
      const data = await res.json();
      return new Date(data.times.alotHaShachar);
    }

    async function startClock() {
      const now = new Date();
      const today = now.toISOString().split("T")[0];
      const isShabbos = now.getDay() === 6;
      const offsets = isShabbos ? shabbosOffsets : weekdayOffsets;
      const { lat, lon } = await fetchLocation();
      const alos = await fetchAlot(lat, lon, today);
      const netz = new Date(alos.getTime() + 72 * 60000);
      const zmanim = Object.entries(offsets).map(([name, offset]) => {
        const t = new Date(netz.getTime() + offset * 60000);
        return [name, t];
      });

      renderZmanim(zmanim, isShabbos);
      highlightNextZman(zmanim);
      setInterval(() => highlightNextZman(zmanim), 1000);
    }

    async function startClockTomorrow() {
      const now = new Date();
      const tomorrow = new Date(now);
      tomorrow.setDate(now.getDate() + 1);
      const tomorrowDate = tomorrow.toISOString().split("T")[0];

      const { lat, lon } = await fetchLocation();
      const alosTomorrow = await fetchAlot(lat, lon, tomorrowDate);

      const interval = setInterval(() => {
        const now2 = new Date();
        const diff = Math.floor((alosTomorrow - now2) / 1000);
        if (diff <= 0) {
          clearInterval(interval);
          startClock();
        } else {
          const h = String(Math.floor(diff / 3600)).padStart(2, '0');
          const m = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
          const s = String(diff % 60).padStart(2, '0');
          countdown.textContent = `${h}:${m}:${s}`;
          labelEl.textContent = "עלות השחר (מחר)";
        }
      }, 1000);
    }

    startClock();
  </script>
</body>
</html>
