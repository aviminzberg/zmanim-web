<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>זמני יום</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/kosher-zmanim@0.9.0/dist/kosher-zmanim.min.js"></script>
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background-color: #111827;
      color: #fff;
    }
  </style>
</head>
<body class="text-white p-6 min-h-screen flex flex-col justify-center items-center">
  <div class="text-center mb-10">
    <div id="clock" class="text-9xl font-extrabold tracking-wide text-white drop-shadow-lg">00:00:00</div>
  </div>
  <div class="bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-md text-center">
    <div id="currentZmanLabel" class="text-3xl font-semibold mb-2">טוען...</div>
    <div id="currentZmanTime" class="text-4xl font-bold my-2">00:00:00</div>
    <div id="countdown" class="text-3xl text-green-400 font-bold">00:00</div>
  </div>

  <script>
    const labelEl = document.getElementById("currentZmanLabel");
    const timeEl = document.getElementById("currentZmanTime");
    const countdown = document.getElementById("countdown");
    const clockEl = document.getElementById("clock");

    function formatTime(date) {
      let time = date.toLocaleTimeString("he-IL", {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).replace(/לפנה״צ|אחה״צ/g, '').replace(/[^0-9:]/g, '');
      let [h, m, s] = time.split(":");
      if (h.startsWith("0")) h = h.slice(1);
      return `${h}:${m}:${s}`;
    }

    function formatCountdown(seconds) {
      let h = Math.floor(seconds / 3600);
      let m = Math.floor((seconds % 3600) / 60);
      let s = seconds % 60;
      const pad = n => n < 10 ? '0' + n : n;
      return h > 0 ? `${h}:${pad(m)}:${pad(s)}` : `${m}:${pad(s)}`;
    }

    function updateClockDisplay() {
      const now = new Date();
      clockEl.textContent = now.toLocaleTimeString("en-US", {
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      }).replace(/\s?(AM|PM)/, '');
    }

    async function fetchLocation() {
      const res = await fetch("https://ipapi.co/json/");
      const data = await res.json();
      return { lat: data.latitude, lon: data.longitude };
    }

    async function startClock() {
      updateClockDisplay();
      const { lat, lon } = await fetchLocation();
      const options = {
        date: new Date().toISOString().split("T")[0],
        timeZoneId: Intl.DateTimeFormat().resolvedOptions().timeZone,
        locationName: "Local",
        latitude: lat,
        longitude: lon,
        elevation: 0,
        complexZmanim: true
      };

      const zmanim = KosherZmanim.getZmanimJson(options).Zmanim;
      const zmanimList = [
        { name: "עלות השחר", time: new Date(zmanim.Alos72) },
        { name: "משיכיר", time: new Date(zmanim.Misheyakir10Point2Degrees) },
        { name: "הנץ החמה", time: new Date(zmanim.Sunrise) },
        { name: "סוף זמן קריאת שמע (מ\"א)", time: new Date(zmanim.SofZmanShmaMGA) },
        { name: "סוף זמן תפילה (מ\"א)", time: new Date(zmanim.SofZmanTfilaMGA) },
        { name: "סוף זמן קריאת שמע", time: new Date(zmanim.SofZmanShmaGRA) },
        { name: "סוף זמן תפילה", time: new Date(zmanim.SofZmanTfilaGRA) },
        { name: "חצות היום", time: new Date(zmanim.Chatzos) },
        { name: "מנחה גדולה", time: new Date(zmanim.MinchaGedola) },
        { name: "מנחה קטנה", time: new Date(zmanim.MinchaKetana) },
        { name: "פלג המנחה", time: new Date(zmanim.PlagHamincha) },
        { name: "שקיעה", time: new Date(zmanim.Sunset) },
        { name: "צאת הכוכבים", time: new Date(zmanim.Tzais) }
      ];

      zmanimList.sort((a, b) => a.time - b.time);

      function highlightNextZman() {
        const now = new Date();
        let soonest = null;
        for (const z of zmanimList) {
          if (z.time > now && !soonest) soonest = z;
        }

        if (soonest) {
          const diff = Math.floor((soonest.time - now) / 1000);
          labelEl.textContent = soonest.name;
          timeEl.textContent = formatTime(soonest.time);
          countdown.textContent = formatCountdown(diff);
        } else {
          labelEl.textContent = "אין זמני יום זמינים כרגע";
          timeEl.textContent = "--:--:--";
          countdown.textContent = "--:--";
        }
      }

      highlightNextZman();
      setInterval(() => {
        updateClockDisplay();
        highlightNextZman();
      }, 1000);
    }

    startClock();
  </script>
</body>
</html>
