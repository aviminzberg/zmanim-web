<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>זמני היום</title>

  <!-- Font & KosherZmanim -->
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/kosher-zmanim@0.9.0/dist/kosher-zmanim.min.js"></script>

  <style>
    :root {
      --bg-dark: #111827;
      --bg-light: #1F2937;
      --text-main: #F9FAFB;
      --text-muted: #9CA3AF;
      --accent: #5A9BD8;
      --shadow-color: rgba(0,0,0,0.4);
      --radius: 0.75rem;
    }
    body {
      font-family: 'Varela Round', sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #dayOfWeek, #calendarInfo, #hebrewDate, #countdown {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    #clock {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 2px 4px var(--shadow-color);
    }
    #currentZmanLabel {
      font-size: 1.2rem;
      margin-top: 16px;
    }
    #currentZmanTime {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      margin: 4px 0;
    }
    #zmanList {
      max-width: 360px;
      width: 100%;
      display: grid;
      gap: 8px;
      overflow-y: auto;
      margin-top: 16px;
    }
    #zmanList > div {
      display: flex;
      justify-content: space-between;
      background: var(--bg-light);
      padding: 8px 16px;
      border-radius: var(--radius);
      box-shadow: 0 2px 4px var(--shadow-color);
    }
    #zmanList > div.next {
      background: var(--accent);
      color: #111;
    }
    #settingsBtn {
      position: fixed;
      top: 16px;
      left: 16px;
      background: var(--bg-light);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .hidden {
      display: none;
    }
    .modal-content {
      background: var(--bg-light);
      padding: 16px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 400px;
      color: white;
    }
    fieldset {
      margin-bottom: 16px;
      border: 1px solid var(--text-muted);
      padding: 8px;
      border-radius: var(--radius);
    }
    legend {
      font-weight: bold;
      padding: 0 4px;
    }
    label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 60px;
      background: var(--bg-dark);
      border: 1px solid var(--text-muted);
      border-radius: 4px;
      color: white;
      padding: 4px;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .buttons button {
      padding: 6px 12px;
      border-radius: var(--radius);
      background: var(--accent);
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="settingsBtn">⚙️</button>
  <div id="dayOfWeek"></div>
  <div id="calendarInfo"></div>
  <div id="clock">00:00:00</div>
  <div id="hebrewDate">תאריך עברי</div>
  <div id="currentZmanLabel">--</div>
  <div id="currentZmanTime">--:--</div>
  <div id="countdown">--:--</div>
  <div id="zmanList"></div>

  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>הגדרות</h2>
      <form id="settingsForm">
        <fieldset>
          <legend>זמנים להצגה</legend>
          <div id="zmanCheckboxes"></div>
        </fieldset>
        <fieldset>
          <legend>התאמות אישיות (מנץ)</legend>
          <label>ברכות <input type="text" name="ברכות" placeholder="-32:38" /></label>
          <label>רבי ישמעאל <input type="text" name="רבי ישמעאל" placeholder="-19:22" /></label>
          <label>ישתבח <input type="text" name="ישתבח" placeholder="-8:22" /></label>
          <label>קריאת שמע <input type="text" name="קריאת שמע" placeholder="-4:52" /></label>
          <label>אמת <input type="text" name="אמת" placeholder="-2:22" /></label>
          <label>תהילות <input type="text" name="תהילות" placeholder="-0:22" /></label>
        </fieldset>
        <div class="buttons">
          <button type="button" id="cancelSettings">ביטול</button>
          <button type="submit">שמור</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const CORE_KEYS = {
      Alos72: "עלות השחר",
      Misheyakir10Point2Degrees: "משיכיר",
      Sunrise: "הנץ החמה",
      SofZmanShmaMGA: "סוף זמן שמע (מ״א)",
      SofZmanShmaGRA: "סוף זמן שמע (ג״ר״א)",
      SofZmanTfilaMGA: "סוף זמן תפילה (מ״א)",
      SofZmanTfilaGRA: "סוף זמן תפילה (ג״ר״א)",
      Chatzos: "חצות",
      MinchaGedola: "מנחה גדולה",
      MinchaKetana: "מנחה קטנה",
      PlagHamincha: "פלג המנחה",
      Sunset: "שקיעה",
      Tzais: "צאת הכוכבים"
    };
    const CUSTOM_KEYS = ["ברכות","רבי ישמעאל","ישתבח","קריאת שמע","אמת","תהילות"];
    const DEFAULT_OFFSETS = {"ברכות":-1958,"רבי ישמעאל":-1162,"ישתבח":-502,"קריאת שמע":-292,"אמת":-142,"תהילות":-22};

    const now = new Date();
    const dayOfWeek = document.getElementById("dayOfWeek");
    const clock = document.getElementById("clock");
    const countdown = document.getElementById("countdown");
    const label = document.getElementById("currentZmanLabel");
    const time = document.getElementById("currentZmanTime");
    const zmanList = document.getElementById("zmanList");
    const hebrewDateEl = document.getElementById("hebrewDate");
    const calendarInfoEl = document.getElementById("calendarInfo");
    const modal = document.getElementById("settingsModal");
    const form = document.getElementById("settingsForm");
    const cancelSettings = document.getElementById("cancelSettings");
    const settingsBtn = document.getElementById("settingsBtn");
    const checkboxes = document.getElementById("zmanCheckboxes");

    let userVisible = JSON.parse(localStorage.getItem("visible")) || Object.keys(CORE_KEYS);
    let userOffsets = JSON.parse(localStorage.getItem("offsets")) || DEFAULT_OFFSETS;

    Object.entries(CORE_KEYS).forEach(([key, name]) => {
      const wrapper = document.createElement("label");
      wrapper.innerHTML = `<span>${name}</span><input type="checkbox" name="zman" value="${key}" ${userVisible.includes(key) ? "checked" : ""} />`;
      checkboxes.appendChild(wrapper);
    });

    cancelSettings.onclick = () => modal.classList.add("hidden");
    settingsBtn.onclick = () => modal.classList.remove("hidden");
    modal.onclick = e => { if (e.target === modal) modal.classList.add("hidden"); };

    form.onsubmit = e => {
      e.preventDefault();
      const visible = Array.from(form.querySelectorAll('input[name="zman"]:checked')).map(cb => cb.value);
      localStorage.setItem("visible", JSON.stringify(visible));
      const offsets = {};
      CUSTOM_KEYS.forEach(k => {
        const val = form[k]?.value || "";
        const [m, s] = val.replace("-", "").split(":").map(Number);
        const sec = (m || 0) * 60 + (s || 0);
        offsets[k] = val.startsWith("-") ? -sec : sec;
      });
      localStorage.setItem("offsets", JSON.stringify(offsets));
      location.reload();
    };

    function formatTime(d) {
      return d.toLocaleTimeString("he-IL", { hour: "2-digit", minute: "2-digit" });
    }

    function formatCountdown(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${s.toString().padStart(2, "0")}`;
    }

    function updateClock() {
      clock.textContent = formatTime(new Date());
    }

    async function loadHebrewDate() {
      const today = new Date();
      const res = await fetch(`https://www.hebcal.com/converter?cfg=json&gy=${today.getFullYear()}&gm=${today.getMonth()+1}&gd=${today.getDate()}&g2h=1`);
      const data = await res.json();
      hebrewDateEl.textContent = data.hebrew;
    }

    function updateZmanim() {
      const { latitude, longitude } = navigator.geolocation
        ? { latitude: 40.0821, longitude: -74.2097 }
        : { latitude: 40.0821, longitude: -74.2097 };
      const raw = KosherZmanim.getZmanimJson({
        date: new Date().toISOString().split("T")[0],
        timeZoneId: Intl.DateTimeFormat().resolvedOptions().timeZone,
        locationName: "Local",
        latitude,
        longitude,
        elevation: 0,
        complexZmanim: true
      }).Zmanim;

      const times = [];
      if (new Date().getDay() === 5 && raw.Sunset) {
        const candleTime = new Date(raw.Sunset);
        candleTime.setMinutes(candleTime.getMinutes() - 18);
        calendarInfoEl.innerHTML = `🕯️ הדלקת נרות: ${formatTime(candleTime)}`;
        times.push({ name: "הדלקת נרות", time: candleTime });
      }

      userVisible.forEach(key => {
        if (raw[key]) times.push({ name: CORE_KEYS[key], time: new Date(raw[key]) });
      });

      if (raw.Sunrise) {
        const netz = new Date(raw.Sunrise);
        CUSTOM_KEYS.forEach(key => {
          const t = new Date(netz.getTime() + userOffsets[key] * 1000);
          times.push({ name: key, time: t });
        });
      }

      times.sort((a, b) => a.time - b.time);
      const now = new Date();
      const next = times.find(t => t.time > now);
      label.textContent = next?.name || "--";
      time.textContent = next ? formatTime(next.time) : "--:--";
      countdown.textContent = next ? formatCountdown(Math.floor((next.time - now) / 1000)) : "--:--";

      zmanList.innerHTML = "";
      times.forEach(t => {
        if (t.time < now) return;
        const div = document.createElement("div");
        if (t.name === next?.name) div.classList.add("next");
        div.innerHTML = `<span>${t.name}</span><span>${formatTime(t.time)}</span>`;
        zmanList.appendChild(div);
      });
    }

    updateClock();
    setInterval(updateClock, 1000);
    loadHebrewDate();
    updateZmanim();
    setInterval(updateZmanim, 60000);
  </script>
</body>
</html>
