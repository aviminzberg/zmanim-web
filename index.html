<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>זמני יום</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/kosher-zmanim@0.9.0/dist/kosher-zmanim.min.js"></script>
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background-color: #111827;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #wallClock {
      text-align: center;
      width: 6.55in;
      height: 10.05in;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    #clock {
      font-size: 12vw;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px #000000;
    }

    #countdownContainer {
      font-size: 6vw;
      color: #00ff00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="wallClock">
    <div id="clock">00:00:00</div>
    <div id="countdownContainer">
      <span id="currentZmanLabel">טוען...</span>
      <span id="countdown">00:00</span>
    </div>
  </div>

  <script>
    const clockEl = document.getElementById("clock");
    const countdownEl = document.getElementById("countdown");
    const labelEl = document.getElementById("currentZmanLabel");

    function updateClockDisplay() {
      const now = new Date();
      clockEl.textContent = now.toLocaleTimeString("he-IL", {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).replace(/לפנה״צ|אחה״צ/g, '').replace(/[^0-9:]/g, '');
    }

    function formatCountdown(seconds) {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;
      const pad = n => n < 10 ? '0' + n : n;
      return `${m}:${pad(s)}`;
    }

    async function updateCountdown() {
      // Simulated fetching of Zmanim data
      const zmanimList = [
        { name: "שקיעה", time: new Date(new Date().getTime() + 600000) }, // Example: 10 minutes from now
      ];

      const now = new Date();
      const nextZman = zmanimList.find(z => z.time > now);

      if (nextZman) {
        labelEl.textContent = nextZman.name;
        const diff = Math.floor((nextZman.time - now) / 1000);
        countdownEl.textContent = formatCountdown(diff);
      } else {
        labelEl.textContent = "אין זמני יום זמינים כרגע";
        countdownEl.textContent = "--:--";
      }
    }

    function startClock() {
      updateClockDisplay();
      updateCountdown();
      setInterval(() => {
        updateClockDisplay();
        updateCountdown();
      }, 1000);
    }

    startClock();
  </script>
</body>
</html>
